image: microsoft/dotnet:latest

stages:
  - build
  - test

services:
  - mongo

variables:
  MONGO_HOST: mongo

before_script:
  - dotnet restore

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test
  script:
    - dotnet build
    - cd MongoDbDataLoader && dotnet run
    - dotnet test